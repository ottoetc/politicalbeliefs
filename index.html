<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Beliefs</title>
  </head>
  <body>

    <div class="container">
      <form id="beliefs">
        <label for="social-services">Position on Government Services</label>
        <select id="social-services">
          <option value="anti-services">Anti services</option>
          <option value="pro-services">Pro services</option>
        </select>
        <label for="gun-control">Position on Gun Control</label>
        <select id="gun-control">
          <option value="anti-gun">Anti gun control</option>
          <option value="pro-gun">Pro gun control</option>
        </select>
        <button type="submit" class="btn"></button>
      </form>
      <div id="result">
        <p><span id=""></span></p>
      </div>
    </div>
  </body>
</html>
